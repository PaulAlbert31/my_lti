<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Apprentisage</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='checkexo.css') }}" />

<script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
                       tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
                       });
</script>

</head>
<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Header -->
  <header class="header">
    <h4 class="logo">Apprentissage Adaptatif</h4>
  </header>
  
  <!-- Hero Section -->
  <section class="intro">
    
    <div class="column">
      <div class="button"><a href="{{ url_for('index2') }}">Home</a></div>
    </div>
    
    <div class="column">
      <div class="button">Admin</div>
    </div>
    
    <div class="column">
      <div class="button">Exercice</div>
    </div>
    
    <div class="column">
      <div class="button">Etudiant</div>
    </div>
    
  </section>
  
  <!-- Stats Gallery Section -->
  <div class="gallery">
    <div class="thumbnail">
      <h4>Exercices</h4>
      <p class="tag">Exercices recommandes pour {{namestud[0]}} {{namestud[1]}}</p>
      <br>
      
      
  <form action="{{url_for('val_exos')}}" method=post >
        
     <div>
        {%for items in results%}
        <input name="exo" id="{{items[2]}}" value="{{items[2]}}" type="checkbox" checked>
        <label for="{{items[2]}}">
        <p>{{items[1]}}</p>
        </label>
        {%endfor%}
        
        <p class="tag">       
        <input type="hidden" name="id_stud" id="455" value="{{id_stud}}">
        <input type=submit value="Valider les exercices">
        </p>
        </div>
    </form>    
 
      
  
    
    </div>
  </div>
  
  
  <div class="gallery"></div>
  
  
  
  <!-- Footer Section -->
  <footer id="contact">
    <p class="hero_header">GET IN TOUCH WITH ME</p>
    <div class="button">like us</div>
  </footer>
  
  <!-- Copyrights Section -->
  <div class="copyright">&copy;2017 -<strong>Apprentissage</strong></div>
</div>
<!-- Main Container Ends -->
</body>
</html>
