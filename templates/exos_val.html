    <h1>Exercices attribués à {{nom[0]}} {{nom[1]}}</h1>
	
	<h1>Numéro des exercices</h1>
	<form action="{{url_for('send_exo')}}" method=post>
      <p><input name="exo" id="1" value="1" type="checkbox" checked>
	  <input type="hidden" name="exo_id" value="{{num_resultats}}"/>
	  <input type="hidden" name="id_stud" value="{{id_stud}}"/>
	  <label for="1"><p>{%for num in num_resultats[:-1]%}
		{{num}} -
	{%endfor%}
		{{num_resultats[-1]}}</p></label>
      <input type=submit value="Envoyer les exercices">
    </form>
	
	<h1><a href="{{ url_for('checkexo') }}">Corriger</a> les exercies</h1>
	
	<h1>Énoncés</h1>
	{%for en in resultats%}
    <p>{{en}}</p>
	<br>
	{%endfor%}
